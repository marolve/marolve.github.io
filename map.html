<!DOCTYPE html>
<html lang="fr">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bacs de collecte des déchets alimentaires de Paris</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	
	<script src=" https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js "></script>
	<link href=" https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css " rel="stylesheet">

	<style>
		body {
				padding: 0;
				margin: 0;
		}
		html, body, #map {
				height: 100%;
				width: 100vw;
		}
	</style>

</head>
<body>
	<div id='map'></div>
	
	<script>
		var map;
		
		function initMap() {
			var lat = 48.8621;
			var lon = 2.3397;
			map = L.map('map').setView([lat, lon], 13);

			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
					maxZoom: 19,
					attribution: '© OpenStreetMap'
			}).addTo(map);
			
			L.control.locate({
				drawCircle: true
			}).addTo(map);
			
			addMarkers();
		}
		
		function addMarkers() {
			addMarker(48.83556, 2.30265, 'Place Charles Varlin');
			addMarker(48.85187, 2.33663, 'Marché couvert Saint-Germain');
			addMarker(48.86314, 2.36213, 'Marché couvert des Enfants-Rouges');
			addMarker(48.87698, 2.35528, 'Marché couvert Saint-Quentin');
			addMarker(48.85724, 2.27759, 'Marché couvert de Passy');
			addMarker(48.87102, 2.35806, 'Marché couvert Saint-Martin');
			addMarker(48.88950, 2.31884, 'Marché couvert des Batignolles');
			addMarker(48.88124, 2.29183, 'Marché couvert des Ternes');
			addMarker(48.89122, 2.3616, "Marché couvert de l'Olive (la Chapelle)");
			addMarker(48.85089, 2.29239, "Place Marcel Cerdan");
			addMarker(48.84906, 2.29795, "Boulevard de Grenelle - Avenue de la Motte-Piquet");
			addMarker(48.83627, 2.31039, "Place Falguière");
			addMarker(48.83722, 2.29674, "Rue de Vaugirard - Rue de la Convention");
			addMarker(48.84211, 2.28137, "Rond-Point Saint Charles");
			addMarker(48.83347, 2.36364, "Boulevard Vincent Auriol - Rue Jeanne d'Arc");
			addMarker(48.82982, 2.36791, "Place Jeanne d'Arc");
			addMarker(48.82948, 2.34965, "Boulevard Auguste Blanqui");
			addMarker(48.87211, 2.36946, "Hôpital Saint-Louis");
			addMarker(48.87502, 2.37351, "Boulevard de la Villette");
			addMarker(48.89791, 2.33720, "1, Avenue de la Porte Montmartre");
			addMarker(48.89885, 2.33629, "11, Avenue de la Porte Montmartre");
			addMarker(48.85522, 2.37017, "Boulevard Richard Lenoir");
			addMarker(48.85595, 2.37051, "Boulevard Richard Lenoir")
			addMarker(48.86444, 2.37062, "Boulevard Richard Lenoir")			
			addMarker(48.85679, 2.37911, "Place du Père Chaillet");
			addMarker(48.83628, 2.28170, "Rue Lecourbe - Rue Lebland");
			addMarker(48.89419, 2.33293, "Rue Ordener - Rue Championnet");
		}
		
		function addMarker(lat, lon, text) {
			marker = L.marker([lat, lon]).addTo(map);
			marker.bindPopup(text);
			return marker;
    }
		
		window.onload = function(){
			initMap();
		}
		
	</script>
	
</body>
</html>
